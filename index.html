<body>
    <div class="portrait-warning" id="portraitWarning">
        <div class="warning-content">
            <div class="warning-icon">
                <i class="fas fa-rotate"></i>
            </div>
            <h2>请切换到横屏模式</h2>
            <p>为获得最佳体验，建议将设备旋转到横屏并开启全屏模式</p>
            <div class="warning-actions">
                <button class="fullscreen-btn" id="fullscreenBtn">
                    <i class="fas fa-expand"></i> 全屏显示
                </button>
                <button class="continue-btn" id="continueBtn">
                    <i class="fas fa-play"></i> 继续浏览
                </button>
            </div>
            <p class="warning-note">提示：在手机上可以使用"添加到主屏幕"获得更好的全屏体验</p>
        </div>
    </div>

    <div class="app">
        <div class="status" id="status">
            <span class="index">01</span>
            <span class="title">INTRO</span>
        </div>

        <div class="app-content">
            <div class="left" id="left"></div>
            <div class="right">
                <canvas id="heroCanvas"></canvas>
                <div class="visual" id="visual"></div>
                <div class="project-image" id="projectImage"></div>
            </div>
        </div>

        <div class="hint">滚轮 / ↑ ↓ ← → ｜ 项目点击 ｜ ESC 返回</div>
    </div>
