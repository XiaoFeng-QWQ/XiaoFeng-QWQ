<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>COSPLAY 图片展示</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        #gallery a {
            display: block;
            text-decoration: none;
            overflow: hidden;
            border-radius: 5px;
        }

        #gallery img {
            width: 100%;
            height: 200px;
            /* 固定高度，确保所有图片高度一致 */
            object-fit: cover;
            /* 保持图片纵横比 */
            display: block;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <h1>请求中……</h1>
    <div id="gallery"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script>
        $(document).ready(function () {
            // 调用 API 并处理响应数据
            $.ajax({
                url: 'https://api.lolimi.cn/API/cosplay/api.php',
                method: 'GET',
                dataType: 'json'
            })
                .done(function (data) {
                    if (data.code === "1") {
                        $('h1').text(data.data.Title);
                        const gallery = $('#gallery');
                        const images = data.data.data.map(url => `
                        <a href="${url}" data-fancybox="cosplay-gallery">
                            <img src="${url}" alt="COSPLAY Image">
                        </a>
                    `);
                        gallery.html(images.join(''));
                    } else {
                        $('h1').text('Failed to fetch images');
                    }
                })
                .fail(function (xhr, status, error) {
                    $('h1').text('Error: ' + error);
                });
        });
    </script>

</body>

</html>
